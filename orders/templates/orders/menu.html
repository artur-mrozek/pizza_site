{% extends 'orders/base.html' %}
{% block content %}
{% for pizza in pizzas %}
<div class="pizza-container">
    <img src={{ pizza.image.url }} width=350, height=350>
    <p>{{ pizza.name }}</p>
    <a href="/add_to_cart?pizza_id={{pizza.id}}&size=M"> {{ pizza.price_medium_size }}</a>
    <a href="/add_to_cart?pizza_id={{pizza.id}}&size=L"> {{ pizza.price_large_size }}</a>
</div>
{% endfor %}
{% endblock content %}
