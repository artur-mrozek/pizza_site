{% load static %}
<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza app</title>
  </head>
  <body>
    <div class="topnav">
      <a href='/'>Strona główna</a>
      <a href="/menu">Menu</a>
      {% if user.is_authenticated %}
        <a id="login-buttons" href='/logout'>Wyloguj</a>
        <a id="login-buttons" href='/cart'>Koszyk</a>
        <a id="login-buttons" href='/orders'>Zamówienia</a>
        {% if request.user.is_staff %}
        <a id="login-buttons" href='/staff_panel'>Panel pracownika</a>
        {% endif %}
      {% else %}
        <a id="login-buttons" href='/register'>Zarejestruj</a>
        <a id="login-buttons" href='/login'>Zaloguj</a>
      {% endif %}
    </div>
    {% block content %} replace me {% endblock content %}
  </body>
</html>
